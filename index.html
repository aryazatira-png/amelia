<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amell Birthday Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash" class="layer active">
    <video autoplay muted loop class="bg-video">
      <source src="asset/splash.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    <h1 class="glow-text">Amelllll,this will be your first experience</h1>
    <button id="startBtn">GASKEUNN</button>
  </div>

  <!-- Layer 1 Countdown -->
  <div id="layer1" class="layer">
    <video autoplay muted loop class="bg-video">
      <source src="asset/video2.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    <h2>Umur Acmelia Okta Ramadhani</h2>
    <p id="countdown"></p>
    <p id="umur"></p>
    <button onclick="prevLayer()">⬅ Back</button>
    <button onclick="nextLayer()">Next ➡</button>
  </div>

  <!-- Layer 2 Teks -->
  <div id="layer2" class="layer">
    <video autoplay muted loop class="bg-video">
      <source src="asset/video1.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    <h2 class="glow-text">HAPPY BIRTHDAY ACMELIA</h2>
    <p>Tunggu dulu lagi loading, jangan next slide dulu!</p>
    <button onclick="prevLayer()">⬅ Back</button>
    <button onclick="nextLayer()">Next ➡</button>
  </div>

  <!-- Layer 3 Galeri Foto -->
  <div id="layer3" class="layer">
    <video autoplay muted loop class="bg-video">
      <source src="asset/video3.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <h2>ABOUT YOU</h2>
    <div class="gallery">
      <img src="asset/foto1.jpg" alt="Foto 1" onclick="openLightbox(this, 'Caption foto pertama')">
      <img src="asset/foto2.jpg" alt="Foto 2" onclick="openLightbox(this, 'Caption foto kedua')">
      <img src="asset/foto3.jpg" alt="Foto 3" onclick="openLightbox(this, 'Caption foto ketiga')">
      <img src="asset/foto4.jpg" alt="Foto 4" onclick="openLightbox(this, 'Caption foto keempat')">
    </div>
    <button onclick="prevLayer()">⬅ Back</button>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" style="display:none;" onclick="closeLightbox()">
    <div class="lightbox-content">
      <img id="lightbox-img" src="">
      <p id="lightbox-caption"></p>
    </div>
  </div>

  <!-- Musik -->
  <audio id="bg-music" src="asset/musik.mp3" loop></audio>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
